<!DOCTYPE html>
<html>
  <head>
    <title>ANM-Asignment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center"> Earthquake WebService </h1>
          <hr>
          <h5 style="margin-left:1.7%;"> Please enter a location you want to know information</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4">
          <input type="text" class="form-control" id="mapsearch" placeholder="Country" style="margin-left:5%;" size="50">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12">
          <div id="map-canvas" style="width:60%;height:400px;margin-left:2.5%;"></div>
        </div>
      </div>

      <hr>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Top 10 Earthquakes around the world</h3>
        </div>
        <div class="panel-body">
          <table class="table">
           <ol>
            <div id="top-10"></div>
          </ol>

        </div>
      </div>
    </div>
  </body>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap script -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Google maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwYR5LcUod_6DIzOScnqarpbP_wLCq3A8&libraries=places"></script>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Map and Earthquake Functions -->
  <script src="js/mapFunctions.js"></script>
</html>
